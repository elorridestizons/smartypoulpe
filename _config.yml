# General Site Settings

title: SmartyPoulpe
description: SmartyPoulpe est le blog des bons plans. Des voyages autour du globe à mon expérience d'expatriation, je vous raconte tout et vous partage même mes recettes gourmandes et saines. # this means to ignore newlines until "baseurl:"
baseurl: "/smartypoulpe" # the subpath of your site, e.g. /blog
url: "https://elorridestizons.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: /smartypoulpe/img/Logo/poulpette.svg 

#-------------------------------
# About Section
author-name:   Elorri Destizons
author-avatar: Author/Elorri.jpg


#-------------------------------
# Contact links
facebook:  https://www.facebook.com/elorri.destizons # Add your Facebook handle
instagram: https://www.instagram.com/elorri_dtz/ # Add your Facebook handle
#twitter:   https://twitter.com/ # Add your Facebook handle
#pinterest: https://www.pinterest.com/ # Add your Facebook handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: SmartyPoulpe # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: true # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


